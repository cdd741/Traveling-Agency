<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navBar">
      <h2 class="navBar__name"><a href="../index.html">Fly Away</a></h2>
      <ul class="navBar__links">
        <li class="navBar__link"><a href="../index.html">Home</a></li>
        <li class="navBar__link"><a href="../pages/hawaii.html">Hawaii</a></li>
        <li class="navBar__link">
          <a href="../pages/iceland.html">Iceland</a>
        </li>
        <li class="navBar__link"><a href="../pages/greece.html">Greece</a></li>
      </ul>
    </nav>
    <main>
      <form class="form">
        <h3 class="form__title">Book Now</h3>
        <div class="form__container">
          <label class="form__label" for="destination">Destination</label>
          <select class="form__input" id="destination" name="destination">
            <option class="form__destination" value="hawaii">Hawaii</option>
            <option class="form__destination" value="iceland">Iceland</option>
            <option class="form__destination" value="greece">Greece</option>
          </select>
        </div>
        <div class="form__container">
          <label class="form__label" for="name">Name</label>
          <input
            class="form__input"
            id="name"
            type="text"
            placeholder="Enter Your Name"
          />
        </div>
        <div class="form__container">
          <label class="form__label" for="email">Email</label>
          <input
            class="form__input"
            id="email"
            type="text"
            id="email"
            placeholder="Enter Your Email"
          />
        </div>
        <input class="form__submit" type="submit" value="Let's Go" />
      </form>
    </main>
  </body>
</html>
